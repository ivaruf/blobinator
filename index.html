<!DOCTYPE html>
<html>
<head>
  <title>Space Invader Style Shooter</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: url('https://images.unsplash.com/photo-1502134249126-9f3755a50d78?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    canvas { 
      display: block; 
      margin: 0 auto; 
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    #startGameBtn, #tryAgainBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 20px;
      z-index: 10;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      border-radius: 5px;
    }
    #startGameBtn { top: 40%; }
    #tryAgainBtn { top: 50%; display: none; }
    #easyBtn:hover, #mediumBtn:hover, #hardBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="difficultySelection" style="position: absolute; top: 25%; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 15px; border: 3px solid rgba(255, 255, 255, 0.5);">
    <h2 style="color: white; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); font-size: 28px;">🚀 Select Difficulty 🚀</h2>
    <div style="margin-bottom: 15px;">
      <button id="easyBtn" style="margin: 10px; padding: 15px 25px; font-size: 20px; background: rgba(0, 255, 0, 0.8); color: white; border: 3px solid white; border-radius: 10px; cursor: pointer; font-weight: bold; text-shadow: 1px 1px 2px black; transition: transform 0.1s;">🟢 Easy</button>
    </div>
    <div style="margin-bottom: 15px;">
      <button id="mediumBtn" style="margin: 10px; padding: 15px 25px; font-size: 20px; background: rgba(255, 165, 0, 0.8); color: white; border: 3px solid white; border-radius: 10px; cursor: pointer; font-weight: bold; text-shadow: 1px 1px 2px black; transition: transform 0.1s;">🟡 Medium</button>
    </div>
    <div style="margin-bottom: 15px;">
      <button id="hardBtn" style="margin: 10px; padding: 15px 25px; font-size: 20px; background: rgba(255, 0, 0, 0.8); color: white; border: 3px solid white; border-radius: 10px; cursor: pointer; font-weight: bold; text-shadow: 1px 1px 2px black; transition: transform 0.1s;">🔴 Hard</button>
    </div>
  </div>
  <button id="startGameBtn" style="display: none;">Start Game</button>
  <button id="tryAgainBtn">Try Again</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startGameBtn = document.getElementById('startGameBtn');
    const tryAgainBtn = document.getElementById('tryAgainBtn');
    const difficultySelection = document.getElementById('difficultySelection');
    const easyBtn = document.getElementById('easyBtn');
    const mediumBtn = document.getElementById('mediumBtn');
    const hardBtn = document.getElementById('hardBtn');

    // Set canvas size to window size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Initial resize and add event listener for window resize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game state variables.
    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let bullets = [];
    let blobs = [];
    let boxes = [];
    let boss = null;
    let bombCount = 3;
    let bombFlashTimer = 0;
    let blobSpawnTimer = 0;
    let bulletFireTimer = 0;
    let startTime;
    let permanentRapidLevel = 0;
    let permanentSprayLevel = 0;
    let permanentBulletLevel = 0;
    let permanentShieldLevel = 0;
    let permanentSpeedLevel = 0;
    let permanentMultiLevel = 0;
    let nextBossScore = 3500;
    let difficulty = 'medium'; // easy, medium, hard
    let hasRapidPowerUp = false;
    let hasSprayPowerUp = false;
    let hasBulletPowerUp = false;
    let hasShieldPowerUp = false;
    let hasSpeedPowerUp = false;
    let hasMultiPowerUp = false;
    let playerShield = 0;
    let playerSpeed = 1;

    // Level system variables
    let currentLevel = 1;
    let nextLevelScore = 5000;
    let levelUpDisplay = 0; // Timer for level up display
    let levelUpWaveTimer = 0; // Timer for level up wave effect
    let baseEnemyHealth = 1;
    let baseEnemySpeed = 1;
    let bossDefeatedThisLevel = true; // Start true so first level can progress

    // Power-up decay system
    let powerUpDecayTimers = {
      rapid: 0,
      spray: 0,
      bullet: 0,
      shield: 0,
      speed: 0,
      multi: 0
    };
    let powerUpDecayIntervals = {
      rapid: 0,
      spray: 0,
      bullet: 0,
      shield: 0,
      speed: 0,
      multi: 0
    };

    // Skill-based stats and temporary boosts
    let killStreak = 0;
    let maxKillStreak = 0;
    let totalShots = 0;
    let totalHits = 0;
    let lastKillTime = 0;
    let skillPoints = 0;
    let weaponEvolution = 0;
    let temporaryBoosts = new Map(); // for weapon evolved, etc.

    // Function to check ability unlocks
    function checkAbilityUnlocks() {
      // Example: Unlock rapid fire at 10 skill points
      if (skillPoints >= 10 && !hasRapidPowerUp) {
        hasRapidPowerUp = true;
        // Display a message to the player!
        console.log("Rapid Fire UNLOCKED!");
      }

      // Example: Unlock Shield at 20 skill points
      if (skillPoints >= 20 && !hasShieldPowerUp) {
        hasShieldPowerUp = true;
        playerShield += 15;
        // Display a message to the player!
        console.log("Shield UNLOCKED!");
      }
    }


    // Player setup.
    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 80, // Moved higher for mobile visibility
      width: 50,
      height: 20,
      color: 'white'
    };

    // Functions to spawn game objects.
    function getDifficultySettings() {
      switch(difficulty) {
        case 'easy':
          return { 
            spawnMultiplier: 0.8, 
            bossHealthMultiplier: 0.7, 
            spawnInterval: 350,
            levelHealthIncrease: 0.3,
            levelSpeedIncrease: 0.1 
          };
        case 'medium':
          return { 
            spawnMultiplier: 1.0, 
            bossHealthMultiplier: 1.0, 
            spawnInterval: 250,
            levelHealthIncrease: 0.5,
            levelSpeedIncrease: 0.15 
          };
        case 'hard':
          return { 
            spawnMultiplier: 1.3, 
            bossHealthMultiplier: 1.5, 
            spawnInterval: 150,
            levelHealthIncrease: 0.8,
            levelSpeedIncrease: 0.2 
          };
        default:
          return { 
            spawnMultiplier: 1.0, 
            bossHealthMultiplier: 1.0, 
            spawnInterval: 250,
            levelHealthIncrease: 0.5,
            levelSpeedIncrease: 0.15 
          };
      }
    }

    function spawnCluster() {
      const diffSettings = getDifficultySettings();
      const baseCount = Math.floor(Math.random() * (8 - 3 + 1)) + 3;
      const count = Math.floor(baseCount * diffSettings.spawnMultiplier);
      const clusterCenterX = Math.random() * (canvas.width - 100) + 50;
      const spread = 50;
      
      // Level-based enemy scaling - more aggressive health increase
      const levelHealthBonus = Math.floor((currentLevel - 1) * diffSettings.levelHealthIncrease * 2);
      const levelSpeedBonus = (currentLevel - 1) * diffSettings.levelSpeedIncrease;
      
      for (let i = 0; i < count; i++) {
        const offsetX = (Math.random() - 0.5) * spread;
        const offsetY = (Math.random() - 0.5) * spread;
        const baseHealth = Math.floor(Math.random() * 2) + baseEnemyHealth + currentLevel;
        const health = baseHealth + levelHealthBonus;

        // 20% chance to spawn a spinning pulsating enemy
        const isSpinner = Math.random() < 0.2;

        let blob = {
          x: clusterCenterX + offsetX,
          y: -20 + offsetY,
          radius: isSpinner ? 25 : 20,
          speed: (isSpinner ? 0.5 + Math.random() * 0.5 : 1 + Math.random()) * baseEnemySpeed + levelSpeedBonus,
          color: isSpinner ? '#FF00FF' : 'hsl(' + Math.random() * 360 + ', 100%, 50%)',
          health: isSpinner ? health + 2 : health,
          maxHealth: isSpinner ? health + 2 : health,
          isSpinner: isSpinner,
          rotation: 0,
          pulsatePhase: Math.random() * Math.PI * 2
        };
        blobs.push(blob);
      }
    }

    function spawnBoxForType(type, isInitial = false) {
      const boxWidth = 40, boxHeight = 40;
      const min = 10, max = isInitial ? 20 : 50;
      let boxColor, doorColor;
      if(type === "rapid") {
        boxColor = "#1E90FF";
        doorColor = "#1874CD";
      } else if(type === "spray") {
        boxColor = "#FFA500";
        doorColor = "#CC8400";
      } else if(type === "bullet") {
        boxColor = "#32CD32";
        doorColor = "#2E8B57";
      } else if(type === "shield") {
        boxColor = "#9932CC";
        doorColor = "#8B008B";
      } else if(type === "speed") {
        boxColor = "#FF69B4";
        doorColor = "#FF1493";
      } else if(type === "multi") {
        boxColor = "#DC143C";
        doorColor = "#B22222";
      } else if(type === "bomb") {
        boxColor = "#FFD700";
        doorColor = "#FFA500";
      }
      const newBox = {
        x: Math.random() * (canvas.width - boxWidth),
        y: Math.random() * (canvas.height / 3),
        width: boxWidth,
        height: boxHeight,
        type: type,
        health: Math.floor(Math.random() * (max - min + 1)) + min,
        createdTime: Date.now(),
        boxColor: boxColor,
        doorColor: doorColor
      };
      boxes.push(newBox);
    }

    // Helper function to check if a power-up type would be at max level
    function checkIfMaxLevel(type) {
      switch(type) {
        case 'rapid': return permanentRapidLevel >= 10;
        case 'spray': return permanentSprayLevel >= 10;
        case 'bullet': return permanentBulletLevel >= 2;
        case 'shield': return permanentShieldLevel >= 5;
        case 'speed': return permanentSpeedLevel >= 5;
        case 'multi': return permanentMultiLevel >= 3;
        default: return false;
      }
    }

    function spawnRandomBox(isInitial = false) {
      const rand = Math.random();
      let type;
      
      // Level-based power-up availability
      const availablePowerUps = ['rapid']; // Always available
      
      if (currentLevel >= 1) {
        availablePowerUps.push('spray');
      }
      if (currentLevel >= 2) {
        availablePowerUps.push('bullet', 'shield');
      }
      if (currentLevel >= 3) {
        availablePowerUps.push('speed');
      }
      if (currentLevel >= 4) {
        availablePowerUps.push('multi');
      }
      if (currentLevel >= 5) {
        availablePowerUps.push('bomb');
      }
      
      // Select random type from available power-ups
      if (availablePowerUps.includes('bomb') && rand < 0.002) {
        type = "bomb";
      } else if (availablePowerUps.includes('bullet') && rand < 0.01) {
        type = "bullet";
      } else if (availablePowerUps.includes('shield') && rand < 0.03) {
        type = "shield";
      } else if (availablePowerUps.includes('speed') && rand < 0.05) {
        type = "speed";
      } else if (availablePowerUps.includes('multi') && rand < 0.07) {
        type = "multi";
      } else if (availablePowerUps.includes('spray') && rand < 0.4) {
        type = "spray";
      } else {
        type = "rapid";
      }
      
      spawnBoxForType(type, isInitial);
    }

    function spawnBoxes() {
      // Clear existing boxes first to prevent overflow
      boxes = [];
      
      // Always spawn rapid fire
      spawnBoxForType("rapid", true);
      
      // Always spawn spray since it's available from level 1
      spawnBoxForType("spray", true);
      
      // Spawn additional power-ups based on level (max 5 total)
      if (currentLevel >= 2 && boxes.length < 5) {
        spawnBoxForType("bullet", true);
        if (boxes.length < 5) {
          spawnBoxForType("shield", true);
        }
      }
      if (currentLevel >= 3 && boxes.length < 5) {
        spawnBoxForType("speed", true);
      }
      if (currentLevel >= 4 && boxes.length < 5) {
        spawnBoxForType("multi", true);
      }
    }
    // Initial box spawn.
    spawnBoxes();

    function spawnBoss() {
      let bossRadius = 80;
      const diffSettings = getDifficultySettings();
      const baseHealth = 500 + (currentLevel - 1) * 50;
      const health = Math.floor(baseHealth * diffSettings.bossHealthMultiplier);
      boss = {
        x: Math.random() * (canvas.width - bossRadius*2) + bossRadius,
        y: -bossRadius,
        radius: bossRadius,
        speed: 1,
        color: 'red',
        health: health,
        maxHealth: health,
        isBoss: true
      };
      bossDefeatedThisLevel = false; // Mark that boss must be defeated for level up
    }

    // Calculate progressive level score requirements
    function getNextLevelScore(level) {
      // Level 1: 0, Level 2: 3000, Level 3: 7000, Level 4: 15000, Level 5: 25000
      const scores = [0, 3000, 7000, 15000, 25000];
      if (level <= 5) {
        return scores[level - 1];
      } else {
        // For higher levels, continue exponential growth
        return 25000 + (level - 5) * 20000;
      }
    }
    
    // Level-up wave attack function
    function triggerLevelUpWave() {
      // Visual wave effect will be handled in draw function
      const waveStartTime = Date.now();
      
      // Damage all enemies on screen (but NOT power-up boxes)
      for (let i = blobs.length - 1; i >= 0; i--) {
        blobs[i].health -= 1000;
        if (blobs[i].health <= 0) {
          score += 10; // Bonus points for wave kills
          blobs.splice(i, 1);
        }
      }
      
      // Damage boss if present
      if (boss) {
        boss.health -= 1000;
        if (boss.health <= 0) {
          boss = null;
          bossDefeatedThisLevel = true;
          score += 500;
        }
      }
      
      // Set wave animation timer
      levelUpWaveTimer = 60; // 1 second at 60 FPS
    }

    // Power-up decay function
    function updatePowerUpDecay() {
      const currentTime = Date.now();
      
      // Check decay for each power-up type
      ['rapid', 'spray', 'bullet', 'shield', 'speed', 'multi'].forEach(type => {
        let currentLevel;
        switch(type) {
          case 'rapid': currentLevel = permanentRapidLevel; break;
          case 'spray': currentLevel = permanentSprayLevel; break;
          case 'bullet': currentLevel = permanentBulletLevel; break;
          case 'shield': currentLevel = permanentShieldLevel; break;
          case 'speed': currentLevel = permanentSpeedLevel; break;
          case 'multi': currentLevel = permanentMultiLevel; break;
        }
        
        // Only decay if above level 2
        if (currentLevel > 2) {
          // Check if it's time to decay
          if (currentTime - powerUpDecayTimers[type] >= powerUpDecayIntervals[type]) {
            // Decay the power-up by 1 level
            switch(type) {
              case 'rapid': 
                permanentRapidLevel = Math.max(2, permanentRapidLevel - 1);
                break;
              case 'spray': 
                permanentSprayLevel = Math.max(2, permanentSprayLevel - 1);
                break;
              case 'bullet': 
                permanentBulletLevel = Math.max(2, permanentBulletLevel - 1);
                break;
              case 'shield': 
                permanentShieldLevel = Math.max(2, permanentShieldLevel - 1);
                // Adjust shield accordingly
                playerShield = Math.max(playerShield - 5, permanentShieldLevel * 5);
                break;
              case 'speed': 
                permanentSpeedLevel = Math.max(2, permanentSpeedLevel - 1);
                break;
              case 'multi': 
                permanentMultiLevel = Math.max(2, permanentMultiLevel - 1);
                break;
            }
            
            // Reset decay timer for this power-up
            powerUpDecayTimers[type] = currentTime;
            setPowerUpDecayInterval(type);
          }
        }
      });
    }
    
    // Set decay interval based on power-up level (higher level = faster decay)
    function setPowerUpDecayInterval(type) {
      let currentLevel;
      let maxLevel;
      
      switch(type) {
        case 'rapid': 
          currentLevel = permanentRapidLevel; 
          maxLevel = 10;
          break;
        case 'spray': 
          currentLevel = permanentSprayLevel; 
          maxLevel = 10;
          break;
        case 'bullet': 
          currentLevel = permanentBulletLevel; 
          maxLevel = 2;
          break;
        case 'shield': 
          currentLevel = permanentShieldLevel; 
          maxLevel = 5;
          break;
        case 'speed': 
          currentLevel = permanentSpeedLevel; 
          maxLevel = 5;
          break;
        case 'multi': 
          currentLevel = permanentMultiLevel; 
          maxLevel = 3;
          break;
      }
      
      if (currentLevel <= 2) {
        powerUpDecayIntervals[type] = 0; // No decay at level 2 or below
      } else {
        // Much faster decay at higher levels - exponential decay curve
        const levelFromMin = currentLevel - 2;
        const maxLevelFromMin = maxLevel - 2;
        const decayMultiplier = Math.pow(0.4, levelFromMin / maxLevelFromMin); // Exponential curve
        const minInterval = 8000; // 8 seconds for max level
        const maxInterval = 45000; // 45 seconds for level 3
        powerUpDecayIntervals[type] = minInterval + (maxInterval - minInterval) * decayMultiplier;
      }
    }

    // Level up function - triggers wave attack, then clears remaining enemies and power-ups
    function levelUp() {
      currentLevel++;
      levelUpDisplay = 180; // Display "Level X" for 3 seconds at 60 FPS
      
      // Trigger level-up wave attack before clearing
      triggerLevelUpWave();
      
      // Clear remaining enemies after wave (but keep power-up boxes)
      setTimeout(() => {
        blobs = [];
        if (boss && boss.health <= 0) {
          boss = null;
        }
        bossDefeatedThisLevel = true; // Reset boss defeat status for new level
      }, 1000);
      
      // Much less aggressive power-up reduction on level up
      // Only reduce power-ups by 1 level if they're above level 3
      if (permanentRapidLevel > 3) permanentRapidLevel = Math.max(2, permanentRapidLevel - 1);
      if (permanentSprayLevel > 3) permanentSprayLevel = Math.max(2, permanentSprayLevel - 1);
      if (permanentBulletLevel > 2) permanentBulletLevel = Math.max(2, permanentBulletLevel - 1);
      if (permanentShieldLevel > 3) {
        permanentShieldLevel = Math.max(2, permanentShieldLevel - 1);
        playerShield = Math.max(playerShield - 5, permanentShieldLevel * 5);
      }
      if (permanentSpeedLevel > 3) permanentSpeedLevel = Math.max(2, permanentSpeedLevel - 1);
      if (permanentMultiLevel > 2) permanentMultiLevel = Math.max(2, permanentMultiLevel - 1);
      
      // Update power-up flags based on current levels
      hasRapidPowerUp = permanentRapidLevel > 0;
      hasSprayPowerUp = permanentSprayLevel > 0;
      hasBulletPowerUp = permanentBulletLevel > 0;
      hasShieldPowerUp = permanentShieldLevel > 0;
      hasSpeedPowerUp = permanentSpeedLevel > 0;
      hasMultiPowerUp = permanentMultiLevel > 0;
      
      // Reset skill-based progression for new level
      killStreak = 0;
      skillPoints = 0;
      temporaryBoosts.clear();
      
      // Increase base difficulty for next level
      baseEnemySpeed += 0.1;
      
      // Spawn new power-up boxes for the level
      spawnBoxes();
      
      // Reset boss threshold
      nextBossScore = score + 3500;
    }

    // Reset game state.
    function resetGame() {
      score = 0;
      gameOver = false;
      bullets = [];
      blobs = [];
      boxes = [];
      boss = null;
      bombCount = 3;
      blobSpawnTimer = 0;
      bulletFireTimer = 0;
      permanentRapidLevel = 0;
      permanentSprayLevel = 0;
      permanentBulletLevel = 0;
      permanentShieldLevel = 0;
      permanentSpeedLevel = 0;
      permanentMultiLevel = 0;
      nextBossScore = 3500;
      hasRapidPowerUp = false;
      hasSprayPowerUp = false;
      hasBulletPowerUp = false;
      hasShieldPowerUp = false;
      hasSpeedPowerUp = false;
      hasMultiPowerUp = false;
      playerShield = 0;
      playerSpeed = 1;

      // Reset decay timers
      const currentTime = Date.now();
      powerUpDecayTimers = {
        rapid: currentTime,
        spray: currentTime,
        bullet: currentTime,
        shield: currentTime,
        speed: currentTime,
        multi: currentTime
      };
      powerUpDecayIntervals = {
        rapid: 0,
        spray: 0,
        bullet: 0,
        shield: 0,
        speed: 0,
        multi: 0
      };

      // Reset level system
      currentLevel = 1;
      nextLevelScore = getNextLevelScore(2); // Score needed to reach level 2
      levelUpDisplay = 0;
      levelUpWaveTimer = 0;
      baseEnemyHealth = 1;
      baseEnemySpeed = 1;
      bossDefeatedThisLevel = true;

      // Reset Skill-based stats
      killStreak = 0;
      maxKillStreak = 0;
      totalShots = 0;
      totalHits = 0;
      lastKillTime = 0;
      skillPoints = 0;
      weaponEvolution = 0;
      temporaryBoosts.clear();

      spawnBoxes();
      startTime = Date.now();
    }

    // Input support.
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const targetX = touch.clientX - rect.left - player.width / 2;
      const speedMult = 1 + (permanentSpeedLevel * 0.5);
      player.x += (targetX - player.x) * 0.3 * speedMult;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) {
        player.x = canvas.width - player.width;
      }
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
    });

    let lastTap = 0;
    canvas.addEventListener('touchend', function(e) {
      let currentTime = new Date().getTime();
      let tapLength = currentTime - lastTap;
      if (tapLength > 0 && tapLength < 300) {
        if (bombCount > 0) {
          bombCount--;
          for (let i = blobs.length - 1; i >= 0; i--) {
            blobs[i].health -= 100;
            if (blobs[i].health <= 0) {
              // Kill tracking and combo system
              killStreak++;
              maxKillStreak = Math.max(maxKillStreak, killStreak);
              totalHits++;
              lastKillTime = Date.now();

              // Base score with combo multiplier
              let basePoints = 10;
              if (killStreak >= 5) basePoints *= 1.2;
              if (killStreak >= 15) basePoints *= 1.5;
              if (killStreak >= 30) basePoints *= 2;

              // Accuracy bonus
              let accuracy = totalHits / totalShots;
              if (accuracy > 0.8) basePoints *= 1.3;

              score += Math.floor(basePoints);

              // Skill point generation (slower, more meaningful)
              if (killStreak % 5 === 0) skillPoints++;
              if (blobs[i].isSpinner) skillPoints += 2; // Bonus for difficult enemies

              // Weapon evolution based on performance
              let requiredKills = [50, 150, 300, 500][weaponEvolution];
              if (weaponEvolution < 4 && totalHits >= requiredKills) {
                weaponEvolution++;
                // Visual feedback for weapon evolution
                temporaryBoosts.set('weaponEvolved', Date.now() + 3000);
              }

              // Unlock abilities based on achievements
              checkAbilityUnlocks();

              blobs.splice(i, 1);
            }
          }
          if (boss) {
            boss.health -= 100;
          }
          bombFlashTimer = 10;
        }
        e.preventDefault();
      }
      lastTap = currentTime;
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const targetX = e.clientX - rect.left - player.width / 2;
      const speedMult = 1 + (permanentSpeedLevel * 0.5);
      player.x += (targetX - player.x) * 0.5 * speedMult;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) {
        player.x = canvas.width - player.width;
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        if (bombCount > 0) {
          bombCount--;
          for (let i = blobs.length - 1; i >= 0; i--) {
            blobs[i].health -= 100;
            if (blobs[i].health <= 0) {
              // Kill tracking and combo system
              killStreak++;
              maxKillStreak = Math.max(maxKillStreak, killStreak);
              totalHits++;
              lastKillTime = Date.now();

              // Base score with combo multiplier
              let basePoints = 10;
              if (killStreak >= 5) basePoints *= 1.2;
              if (killStreak >= 15) basePoints *= 1.5;
              if (killStreak >= 30) basePoints *= 2;

              // Accuracy bonus
              let accuracy = totalHits / totalShots;
              if (accuracy > 0.8) basePoints *= 1.3;

              score += Math.floor(basePoints);

              // Skill point generation (slower, more meaningful)
              if (killStreak % 5 === 0) skillPoints++;
              if (blobs[i].isSpinner) skillPoints += 2; // Bonus for difficult enemies

              // Weapon evolution based on performance
              let requiredKills = [50, 150, 300, 500][weaponEvolution];
              if (weaponEvolution < 4 && totalHits >= requiredKills) {
                weaponEvolution++;
                // Visual feedback for weapon evolution
                temporaryBoosts.set('weaponEvolved', Date.now() + 3000);
              }

              // Unlock abilities based on achievements
              checkAbilityUnlocks();

              blobs.splice(i, 1);
            }
          }
          if (boss) {
            boss.health -= 100;
          }
          bombFlashTimer = 10;
        }
      }
    });

    // Update game state.
    function update() {
      // Update power-up decay
      updatePowerUpDecay();
      let effectiveRapid = 1 + permanentRapidLevel;
      let bulletInterval = Math.max(10 / effectiveRapid, 2);
      bulletFireTimer++;
      if (bulletFireTimer > bulletInterval) {
        const bulletSpeed = 7;
        const bulletDamage = 1 + permanentBulletLevel;
        const bulletColor = permanentBulletLevel > 0 ? "cyan" : "yellow";

        // Multi-shot fires multiple waves
        let waveCount = 1 + permanentMultiLevel;
        for (let wave = 0; wave < waveCount; wave++) {
          setTimeout(() => {
            if (permanentSprayLevel > 0) {
          const numBullets = 1 + permanentSprayLevel;
          if (numBullets === 1) {
            bullets.push({
              x: player.x + player.width / 2,
              y: player.y,
              radius: 5,
              vx: 0,
              vy: -bulletSpeed,
              damage: bulletDamage,
              color: bulletColor
            });
          } else if (numBullets === 2) {
            bullets.push({
              x: player.x + player.width / 2 - player.width / 4,
              y: player.y,
              radius: 5,
              vx: 0,
              vy: -bulletSpeed,
              damage: bulletDamage,
              color: bulletColor
            });
            bullets.push({
              x: player.x + player.width / 2 + player.width / 4,
              y: player.y,
              radius: 5,
              vx: 0,
              vy: -bulletSpeed,
              damage: bulletDamage,
              color: bulletColor
            });
          } else {
            const maxAngle = 0.3;
            let angles = [];
            if (numBullets % 2 === 1) {
              const half = Math.floor(numBullets / 2);
              for (let i = -half; i <= half; i++) {
                angles.push(i * (maxAngle / half));
              }
            } else {
              for (let i = 0; i < numBullets; i++) {
                let angle = -maxAngle + i * (2 * maxAngle / (numBullets - 1));
                angles.push(angle);
              }
              let closestIndex = 0;
              let minAbs = Math.abs(angles[0]);
              for (let i = 1; i < angles.length; i++) {
                if (Math.abs(angles[i]) < minAbs) {
                  minAbs = Math.abs(angles[i]);
                  closestIndex = i;
                }
              }
              angles[closestIndex] = 0;
            }
            angles.forEach(angle => {
              bullets.push({
                x: player.x + player.width / 2,
                y: player.y,
                radius: 5,
                vx: bulletSpeed * Math.sin(angle),
                vy: -bulletSpeed * Math.cos(angle),
                damage: bulletDamage,
                color: bulletColor
              });
            });
          }
        } else {
          bullets.push({
              x: player.x + player.width / 2,
              y: player.y,
              radius: 5,
              vx: 0,
              vy: -bulletSpeed,
              damage: bulletDamage,
              color: bulletColor
            });
          }
          }, wave * 50);
        }
        bulletFireTimer = 0;
        totalShots++;
      }

      blobSpawnTimer++;
      const elapsedTime = Date.now() - startTime;
      const diffSettings = getDifficultySettings();
      const baseInterval = elapsedTime < 60000 ? diffSettings.spawnInterval : Math.floor(diffSettings.spawnInterval * 0.25);
      if (blobSpawnTimer > baseInterval) {
        spawnCluster();
        blobSpawnTimer = 0;
      }

      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].x += bullets[i].vx;
        bullets[i].y += bullets[i].vy;
        if (bullets[i].y < 0) {
          bullets.splice(i, 1);
        }
      }

      for (let i = boxes.length - 1; i >= 0; i--) {
        let box = boxes[i];
        const doorHeight = box.height * 0.2;
        const doorY = box.y + box.height - doorHeight;
        for (let j = bullets.length - 1; j >= 0; j--) {
          if (bullets[j].x >= box.x && bullets[j].x <= box.x + box.width &&
              bullets[j].y >= doorY && bullets[j].y <= box.y + box.height) {
            box.health -= bullets[j].damage;
            bullets.splice(j, 1);
            
            // Award points for shooting power-up boxes
            score += 5;
            totalShots++;
            totalHits++;
            
            if (box.health <= 0) {
              // Bonus points for destroying power-up box
              score += 25;
              
              if (box.type === "rapid") {
                if (1 + permanentRapidLevel < 10) {
                  permanentRapidLevel++;
                  hasRapidPowerUp = true;
                  powerUpDecayTimers.rapid = Date.now();
                  setPowerUpDecayInterval('rapid');
                }
              } else if (box.type === "spray") {
                if (1 + permanentSprayLevel < 10) {
                  permanentSprayLevel++;
                  hasSprayPowerUp = true;
                  powerUpDecayTimers.spray = Date.now();
                  setPowerUpDecayInterval('spray');
                }
              } else if (box.type === "bullet") {
                if (1 + permanentBulletLevel < 2) {
                  permanentBulletLevel++;
                  hasBulletPowerUp = true;
                  powerUpDecayTimers.bullet = Date.now();
                  setPowerUpDecayInterval('bullet');
                }
              } else if (box.type === "shield") {
                if (1 + permanentShieldLevel < 5) {
                  permanentShieldLevel++;
                  hasShieldPowerUp = true;
                  playerShield += 5;
                  powerUpDecayTimers.shield = Date.now();
                  setPowerUpDecayInterval('shield');
                }
              } else if (box.type === "speed") {
                if (1 + permanentSpeedLevel < 5) {
                  permanentSpeedLevel++;
                  hasSpeedPowerUp = true;
                  powerUpDecayTimers.speed = Date.now();
                  setPowerUpDecayInterval('speed');
                }
              } else if (box.type === "multi") {
                if (1 + permanentMultiLevel < 3) {
                  permanentMultiLevel++;
                  hasMultiPowerUp = true;
                  powerUpDecayTimers.multi = Date.now();
                  setPowerUpDecayInterval('multi');
                }
              } else if (box.type === "bomb") {
                bombCount = Math.min(bombCount + 1, 10);
              }
              boxes.splice(i, 1);
              // Only spawn new power-up if we have fewer than 5 on screen
              if (boxes.length < 5) {
                // Check if the spawned power-up would be at max level
                const wouldBeMaxLevel = checkIfMaxLevel(box.type);
                if (wouldBeMaxLevel) {
                  // Don't spawn immediately, schedule a retry in 3 seconds
                  setTimeout(() => {
                    if (boxes.length < 5) {
                      spawnRandomBox();
                    }
                  }, 3000);
                } else {
                  spawnRandomBox();
                }
              }
            }
            break;
          }
        }
      }

      // Check for level up - only if boss is defeated and score reached
      if (score >= getNextLevelScore(currentLevel + 1) && bossDefeatedThisLevel) {
        levelUp();
      }

      for (let i = blobs.length - 1; i >= 0; i--) {
        blobs[i].y += blobs[i].speed;

        // Update spinner properties
        if (blobs[i].isSpinner) {
          blobs[i].rotation += 0.1;
          blobs[i].pulsatePhase += 0.15;
        }

        if (blobs[i].y + blobs[i].radius >= player.y) {
          if (playerShield > 0) {
            playerShield--;
            blobs.splice(i, 1);
          } else {
            gameOver = true;
            return;
          }
        }
        if (blobs[i].y - blobs[i].radius > canvas.height) {
          blobs.splice(i, 1);
        }
      }

      if (boss) {
        boss.y += boss.speed;
        if (boss.y + boss.radius >= player.y) {
          if (playerShield > 0) {
            playerShield -= 10;
            if (playerShield < 0) playerShield = 0;
            boss.y -= 50; // Push boss back up
          } else {
            gameOver = true;
            return;
          }
        }
        for (let i = bullets.length - 1; i >= 0; i--) {
          const dx = boss.x - bullets[i].x;
          const dy = boss.y - bullets[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < boss.radius + bullets[i].radius) {
            boss.health -= bullets[i].damage;
            bullets.splice(i, 1);
            if (boss.health <= 0) {
              boss = null;
              bossDefeatedThisLevel = true; // Mark boss as defeated for level progression
              // Bosses now give permanent bonuses instead of resets
              score += 500;
              // Slight permanent boost to all acquired power-ups
              if (hasRapidPowerUp && permanentRapidLevel < 10) permanentRapidLevel++;
              if (hasSprayPowerUp && permanentSprayLevel < 10) permanentSprayLevel++;
              if (hasShieldPowerUp) playerShield += 10;
            }
            break;
          }
        }
      } else {
        if (score >= nextBossScore) {
          spawnBoss();
          nextBossScore += 3500;
        }
      }

      for (let i = blobs.length - 1; i >= 0; i--) {
        for (let j = bullets.length - 1; j >= 0; j--) {
          const dx = blobs[i].x - bullets[j].x;
          const dy = blobs[i].y - bullets[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < blobs[i].radius + bullets[j].radius) {
            blobs[i].health -= bullets[j].damage;
            bullets.splice(j, 1);
            if (blobs[i].health <= 0) {
              // Kill tracking and combo system
              killStreak++;
              maxKillStreak = Math.max(maxKillStreak, killStreak);
              totalHits++;
              lastKillTime = Date.now();

              // Base score with combo multiplier
              let basePoints = 10;
              if (killStreak >= 5) basePoints *= 1.2;
              if (killStreak >= 15) basePoints *= 1.5;
              if (killStreak >= 30) basePoints *= 2;

              // Accuracy bonus
              let accuracy = totalHits / totalShots;
              if (accuracy > 0.8) basePoints *= 1.3;

              score += Math.floor(basePoints);

              // Skill point generation (slower, more meaningful)
              if (killStreak % 5 === 0) skillPoints++;
              if (blobs[i].isSpinner) skillPoints += 2; // Bonus for difficult enemies

              // Weapon evolution based on performance
              let requiredKills = [50, 150, 300, 500][weaponEvolution];
              if (weaponEvolution < 4 && totalHits >= requiredKills) {
                weaponEvolution++;
                // Visual feedback for weapon evolution
                temporaryBoosts.set('weaponEvolved', Date.now() + 3000);
              }

              // Unlock abilities based on achievements
              checkAbilityUnlocks();

              blobs.splice(i, 1);
            }
            break;
          }
        }
      }
    }

    // Draw game objects.
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw enhanced player ship with cool texture
      ctx.save();

      // Main ship body with gradient
      const shipGradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
      shipGradient.addColorStop(0, '#E0E0E0');
      shipGradient.addColorStop(0.3, '#FFFFFF');
      shipGradient.addColorStop(0.7, '#C0C0C0');
      shipGradient.addColorStop(1, '#808080');

      // Ship body
      ctx.fillStyle = shipGradient;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Ship nose (triangular front)
      ctx.fillStyle = '#FFD700';
      ctx.beginPath();
      ctx.moveTo(player.x + player.width / 2, player.y - 5);
      ctx.lineTo(player.x + player.width * 0.3, player.y + 5);
      ctx.lineTo(player.x + player.width * 0.7, player.y + 5);
      ctx.closePath();
      ctx.fill();

      // Engine exhausts
      ctx.fillStyle = '#FF4500';
      ctx.fillRect(player.x + 5, player.y + player.height, 8, 6);
      ctx.fillRect(player.x + player.width - 13, player.y + player.height, 8, 6);

      // Wing details
      ctx.fillStyle = '#4169E1';
      ctx.fillRect(player.x - 3, player.y + 8, 6, 8);
      ctx.fillRect(player.x + player.width - 3, player.y + 8, 6, 8);

      // Cockpit
      ctx.fillStyle = '#00CED1';
      ctx.fillRect(player.x + player.width/2 - 8, player.y + 3, 16, 8);

      // Shield visual effect
      if (playerShield > 0) {
        ctx.strokeStyle = `rgba(0, 255, 255, ${Math.min(playerShield / 20, 1)})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2 + 5, 0, Math.PI * 2);
        ctx.stroke();
      }

      ctx.restore();

      bullets.forEach(bullet => {
        ctx.save();

        // Create bullet gradient
        const bulletGradient = ctx.createRadialGradient(
          bullet.x - 2, bullet.y - 2, 0,
          bullet.x, bullet.y, bullet.radius
        );

        if (bullet.color === 'cyan') {
          // Enhanced bullet
          bulletGradient.addColorStop(0, '#FFFFFF');
          bulletGradient.addColorStop(0.3, '#00FFFF');
          bulletGradient.addColorStop(1, '#0080FF');

          // Add glow effect
          ctx.shadowColor = '#00FFFF';
          ctx.shadowBlur = 8;
        } else {
          // Regular bullet
          bulletGradient.addColorStop(0, '#FFFF00');
          bulletGradient.addColorStop(0.5, '#FFD700');
          bulletGradient.addColorStop(1, '#FFA500');

          ctx.shadowColor = '#FFFF00';
          ctx.shadowBlur = 4;
        }

        ctx.fillStyle = bulletGradient;
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
        ctx.fill();

        // Add bullet trail effect
        ctx.shadowBlur = 0;
        ctx.fillStyle = `rgba(255, 255, 255, 0.6)`;
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bullet.radius * 0.4, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      });

      blobs.forEach(blob => {
        if (blob.isSpinner) {
          // Draw spinning pulsating enemy with enhanced textures
          ctx.save();
          ctx.translate(blob.x, blob.y);
          ctx.rotate(blob.rotation);

          // Pulsating effect
          const pulsateSize = Math.sin(blob.pulsatePhase) * 5 + blob.radius;

          // Create gradient for main body
          const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, pulsateSize);
          gradient.addColorStop(0, '#FF00FF');
          gradient.addColorStop(0.5, '#8B00FF');
          gradient.addColorStop(1, '#4B0082');

          // Draw spinning shape with multiple segments
          ctx.fillStyle = gradient;
          ctx.beginPath();
          for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            const x1 = Math.cos(angle) * pulsateSize;
            const y1 = Math.sin(angle) * pulsateSize;
            const x2 = Math.cos(angle + Math.PI / 8) * (pulsateSize * 0.7);
            const y2 = Math.sin(angle + Math.PI / 8) * (pulsateSize * 0.7);

            if (i === 0) ctx.moveTo(x1, y1);
            else ctx.lineTo(x1, y1);
            ctx.lineTo(x2, y2);
          }
          ctx.closePath();
          ctx.fill();

          // Add textured segments
          ctx.strokeStyle = '#FFD700';
          ctx.lineWidth = 2;
          for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(Math.cos(angle) * pulsateSize, Math.sin(angle) * pulsateSize);
            ctx.stroke();
          }

          // Add glowing core
          ctx.shadowColor = '#FF00FF';
          ctx.shadowBlur = 15;
          const coreGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, pulsateSize * 0.4);
          coreGradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
          coreGradient.addColorStop(1, 'rgba(255, 0, 255, 0.3)');
          ctx.fillStyle = coreGradient;
          ctx.beginPath();
          ctx.arc(0, 0, pulsateSize * 0.4, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;

          ctx.restore();

          // Health bar for spinner
          let healthFraction = blob.health / blob.maxHealth;
          ctx.beginPath();
          ctx.arc(blob.x, blob.y, blob.radius + 8, -Math.PI / 2, -Math.PI / 2 + healthFraction * 2 * Math.PI);
          ctx.strokeStyle = "orange";
          ctx.lineWidth = 4;
          ctx.stroke();
          
          // HP text display
          ctx.fillStyle = 'white';
          ctx.font = 'bold 14px Arial';
          ctx.textAlign = 'center';
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 2;
          ctx.strokeText(blob.health, blob.x, blob.y + 6);
          ctx.fillText(blob.health, blob.x, blob.y + 6);
        } else {
          // Draw regular blob with texture patterns
          ctx.save();

          // Create radial gradient for main body
          const gradient = ctx.createRadialGradient(
            blob.x - blob.radius * 0.3, blob.y - blob.radius * 0.3, 0,
            blob.x, blob.y, blob.radius
          );
          gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
          gradient.addColorStop(0.3, blob.color);
          gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');

          // Draw main blob body
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(blob.x, blob.y, blob.radius, 0, Math.PI * 2);
          ctx.fill();

          // Add texture patterns based on health
          if (blob.health >= 3) {
            // High health: spiky pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 12; i++) {
              const angle = (i / 12) * Math.PI * 2;
              const innerRadius = blob.radius * 0.6;
              const outerRadius = blob.radius * 0.9;
              ctx.beginPath();
              ctx.moveTo(
                blob.x + Math.cos(angle) * innerRadius,
                blob.y + Math.sin(angle) * innerRadius
              );
              ctx.lineTo(
                blob.x + Math.cos(angle) * outerRadius,
                blob.y + Math.sin(angle) * outerRadius
              );
              ctx.stroke();
            }
          } else if (blob.health === 2) {
            // Medium health: dotted pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 8; i++) {
              const angle = (i / 8) * Math.PI * 2;
              const dotRadius = 2;
              const distance = blob.radius * 0.7;
              ctx.beginPath();
              ctx.arc(
                blob.x + Math.cos(angle) * distance,
                blob.y + Math.sin(angle) * distance,
                dotRadius, 0, Math.PI * 2
              );
              ctx.fill();
            }
          } else {
            // Low health: simple ring pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(blob.x, blob.y, blob.radius * 0.7, 0, Math.PI * 2);
            ctx.stroke();
          }

          // Add subtle outer glow
          ctx.shadowColor = blob.color;
          ctx.shadowBlur = 5;
          ctx.strokeStyle = blob.color;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.arc(blob.x, blob.y, blob.radius + 1, 0, Math.PI * 2);
          ctx.stroke();
          ctx.shadowBlur = 0;

          ctx.restore();

          // Health bar for regular blob
          let healthFraction = blob.health / blob.maxHealth;
          ctx.beginPath();
          ctx.arc(blob.x, blob.y, blob.radius + 5, -Math.PI / 2, -Math.PI / 2 + healthFraction * 2 * Math.PI);
          ctx.strokeStyle = "lime";
          ctx.lineWidth = 3;
          ctx.stroke();
          
          // HP text display
          ctx.fillStyle = 'white';
          ctx.font = 'bold 12px Arial';
          ctx.textAlign = 'center';
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 2;
          ctx.strokeText(blob.health, blob.x, blob.y + 4);
          ctx.fillText(blob.health, blob.x, blob.y + 4);
        }
      });

      if (boss) {
        ctx.save();

        // Boss main body with complex gradient
        const bossGradient = ctx.createRadialGradient(
          boss.x - boss.radius * 0.3, boss.y - boss.radius * 0.3, 0,
          boss.x, boss.y, boss.radius
        );
        bossGradient.addColorStop(0, '#FF6B6B');
        bossGradient.addColorStop(0.3, '#FF0000');
        bossGradient.addColorStop(0.6, '#8B0000');
        bossGradient.addColorStop(1, '#4B0000');

        // Pulsating effect
        const pulsate = Math.sin(Date.now() / 200) * 5;
        const currentRadius = boss.radius + pulsate;

        // Main boss body
        ctx.fillStyle = bossGradient;
        ctx.beginPath();
        ctx.arc(boss.x, boss.y, currentRadius, 0, Math.PI * 2);
        ctx.fill();

        // Boss armor segments
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = 3;
        for (let i = 0; i < 8; i++) {
          const angle = (i / 8) * Math.PI * 2 + Date.now() / 1000;
          const innerRadius = currentRadius * 0.7;
          const outerRadius = currentRadius * 0.9;
          ctx.beginPath();
          ctx.moveTo(
            boss.x + Math.cos(angle) * innerRadius,
            boss.y + Math.sin(angle) * innerRadius
          );
          ctx.lineTo(
            boss.x + Math.cos(angle) * outerRadius,
            boss.y + Math.sin(angle) * outerRadius
          );
          ctx.stroke();
        }

        // Boss core
        const coreGradient = ctx.createRadialGradient(boss.x, boss.y, 0, boss.x, boss.y, currentRadius * 0.4);
        coreGradient.addColorStop(0, '#FFFFFF');
        coreGradient.addColorStop(0.5, '#FF4500');
        coreGradient.addColorStop(1, '#FF0000');
        ctx.fillStyle = coreGradient;
        ctx.beginPath();
        ctx.arc(boss.x, boss.y, currentRadius * 0.4, 0, Math.PI * 2);
        ctx.fill();

        // Menacing eyes
        ctx.fillStyle = '#FF0000';
        ctx.beginPath();
        ctx.arc(boss.x - 20, boss.y - 15, 8, 0, Math.PI * 2);
        ctx.arc(boss.x + 20, boss.y - 15, 8, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#FFFFFF';
        ctx.beginPath();
        ctx.arc(boss.x - 18, boss.y - 17, 3, 0, Math.PI * 2);
        ctx.arc(boss.x + 22, boss.y - 17, 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();

        // Health bar
        let bossHealthFraction = boss.health / boss.maxHealth;
        ctx.beginPath();
        ctx.arc(boss.x, boss.y, boss.radius + 8, -Math.PI / 2, -Math.PI / 2 + bossHealthFraction * 2 * Math.PI);
        ctx.strokeStyle = bossHealthFraction > 0.5 ? "#00FF00" : bossHealthFraction > 0.25 ? "#FFFF00" : "#FF0000";
        ctx.lineWidth = 6;
        ctx.stroke();

        // Health text with better styling
        ctx.fillStyle = 'white';
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'center';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.strokeText(boss.health, boss.x, boss.y + 6);
        ctx.fillText(boss.health, boss.x, boss.y + 6);
      }

      boxes.forEach(box => {
        ctx.fillStyle = box.boxColor;
        ctx.fillRect(box.x, box.y, box.width, box.height);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.strokeRect(box.x, box.y, box.width, box.height);
        ctx.beginPath();
        ctx.moveTo(box.x, box.y + box.height / 2);
        ctx.lineTo(box.x + box.width, box.y + box.height / 2);
        ctx.moveTo(box.x + box.width / 2, box.y);
        ctx.lineTo(box.x + box.width / 2, box.y + box.height);
        ctx.stroke();
        const doorHeight = box.height * 0.2;
        const doorY = box.y + box.height - doorHeight;
        ctx.fillStyle = box.doorColor;
        ctx.fillRect(box.x, doorY, box.width, doorHeight);
        ctx.fillStyle = 'white';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(box.health, box.x + box.width / 2, doorY + doorHeight - 4);
      });

      // Enhanced HUD with graphics and animations
      ctx.save();

      // Animated Score Display
      const scoreX = 15;
      const scoreY = 30;
      const scoreGlow = Math.sin(Date.now() / 300) * 0.3 + 0.7;

      ctx.shadowColor = '#00FFFF';
      ctx.shadowBlur = 10 * scoreGlow;
      ctx.fillStyle = `rgba(255, 255, 255, ${scoreGlow})`;
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'left';
      ctx.fillText('SCORE', scoreX, scoreY);

      ctx.shadowBlur = 5;
      ctx.fillStyle = '#FFD700';
      ctx.font = 'bold 20px Arial';
      ctx.fillText(score.toLocaleString(), scoreX, scoreY + 25);
      ctx.shadowBlur = 0;

      // Difficulty Badge
      const diffX = scoreX + 120;
      const diffBadgeGradient = ctx.createRadialGradient(diffX + 15, scoreY - 5, 0, diffX + 15, scoreY - 5, 20);
      if (difficulty === 'easy') {
        diffBadgeGradient.addColorStop(0, '#32CD32');
        diffBadgeGradient.addColorStop(1, '#228B22');
      } else if (difficulty === 'medium') {
        diffBadgeGradient.addColorStop(0, '#FFA500');
        diffBadgeGradient.addColorStop(1, '#FF8C00');
      } else {
        diffBadgeGradient.addColorStop(0, '#FF4500');
        diffBadgeGradient.addColorStop(1, '#DC143C');
      }

      ctx.fillStyle = diffBadgeGradient;
      ctx.beginPath();
      ctx.arc(diffX + 15, scoreY - 5, 18, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = 'white';
      ctx.font = 'bold 12px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(difficulty.toUpperCase(), diffX + 15, scoreY - 1);

      // Level Display with Progress Bar
      const currentLevelThreshold = currentLevel === 1 ? 0 : getNextLevelScore(currentLevel);
      const nextLevelThreshold = getNextLevelScore(currentLevel + 1);
      const pointsInLevel = score - currentLevelThreshold;
      const pointsNeeded = nextLevelThreshold - currentLevelThreshold;
      const levelProgress = Math.min(pointsInLevel / pointsNeeded, 1);
      const levelX = 15;
      const levelY = 70;

      ctx.fillStyle = 'white';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`LEVEL ${currentLevel}`, levelX, levelY);

      // Progress bar
      const barWidth = 150;
      const barHeight = 8;
      const barX = levelX;
      const barY = levelY + 5;

      // Background
      ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
      ctx.fillRect(barX, barY, barWidth, barHeight);

      // Progress fill with gradient
      const progressGradient = ctx.createLinearGradient(barX, barY, barX + barWidth, barY);
      progressGradient.addColorStop(0, '#00FF00');
      progressGradient.addColorStop(0.5, '#FFFF00');
      progressGradient.addColorStop(1, '#FF4500');
      ctx.fillStyle = progressGradient;
      ctx.fillRect(barX, barY, barWidth * levelProgress, barHeight);

      // Border
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
      ctx.strokeRect(barX, barY, barWidth, barHeight);

      // Bombs Display with Graphics - moved to top right
      const bombX = canvas.width - 200;
      const bombY = 30;
      ctx.fillStyle = 'white';
      ctx.font = 'bold 14px Arial';
      ctx.fillText('BOMBS:', bombX, bombY);

      for (let i = 0; i < Math.min(bombCount, 10); i++) {
        const bx = bombX + 60 + i * 25;
        const by = bombY - 12;

        // Enhanced bomb with multiple layers
        const bombGlow = Math.sin(Date.now() / 150 + i) * 0.3 + 0.7;
        
        // Outer glow
        ctx.shadowColor = '#FF4500';
        ctx.shadowBlur = 10 * bombGlow;
        
        // Main bomb body - larger and more detailed
        const bombGradient = ctx.createRadialGradient(bx-2, by-2, 0, bx, by, 10);
        bombGradient.addColorStop(0, '#FFFFFF');
        bombGradient.addColorStop(0.2, '#FF6B6B');
        bombGradient.addColorStop(0.6, '#8B0000');
        bombGradient.addColorStop(1, '#2B0000');
        ctx.fillStyle = bombGradient;
        ctx.beginPath();
        ctx.arc(bx, by, 8, 0, Math.PI * 2);
        ctx.fill();

        // Metallic shine
        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
        ctx.beginPath();
        ctx.arc(bx - 3, by - 3, 3, 0, Math.PI * 2);
        ctx.fill();

        // Enhanced fuse with spark effect
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(bx - 5, by - 5);
        ctx.lineTo(bx - 10, by - 10);
        ctx.stroke();

        // Spark at fuse tip
        const sparkGlow = Math.sin(Date.now() / 100 + i * 2) * 0.5 + 0.5;
        ctx.fillStyle = `rgba(255, 215, 0, ${sparkGlow})`;
        ctx.beginPath();
        ctx.arc(bx - 10, by - 10, 2, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.shadowBlur = 0;
      }

      // Shield Display with Animated Bar
      if (playerShield > 0) {
        const shieldX = 15;
        const shieldY = 125;

        ctx.fillStyle = '#00FFFF';
        ctx.font = 'bold 14px Arial';
        ctx.fillText('SHIELD:', shieldX, shieldY);

        // Shield bar
        const shieldBarWidth = 100;
        const shieldBarHeight = 10;
        const shieldBarX = shieldX + 60;
        const shieldBarY = shieldY - 8;
        const shieldPercent = Math.min(playerShield / 50, 1);

        // Background
        ctx.fillStyle = 'rgba(50, 50, 50, 0.8)';
        ctx.fillRect(shieldBarX, shieldBarY, shieldBarWidth, shieldBarHeight);

        // Shield fill with pulsing effect
        const shieldPulse = Math.sin(Date.now() / 300) * 0.3 + 0.7;
        const shieldGradient = ctx.createLinearGradient(shieldBarX, shieldBarY, shieldBarX + shieldBarWidth, shieldBarY);
        shieldGradient.addColorStop(0, 'rgba(0, 255, 255, ' + shieldPulse + ')');
        shieldGradient.addColorStop(1, 'rgba(0, 150, 255, ' + shieldPulse + ')');
        ctx.fillStyle = shieldGradient;
        ctx.fillRect(shieldBarX, shieldBarY, shieldBarWidth * shieldPercent, shieldBarHeight);

        // Border and glow
        ctx.shadowColor = '#00FFFF';
        ctx.shadowBlur = 3;
        ctx.strokeStyle = '#00FFFF';
        ctx.lineWidth = 1;
        ctx.strokeRect(shieldBarX, shieldBarY, shieldBarWidth, shieldBarHeight);
        ctx.shadowBlur = 0;

        // Shield value
        ctx.fillStyle = 'white';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(playerShield, shieldBarX + shieldBarWidth + 15, shieldY - 2);
      }

      // Power-up Icons - Enhanced with Animations
      let powerUpX = 300;
      let powerUpY = 40;
      const iconSize = 35;
      const spacing = 45;

      if (hasRapidPowerUp) {
        drawPowerUpIcon(powerUpX, powerUpY, iconSize, '#1E90FF', '⚡', 1 + permanentRapidLevel, 10, 'rapid');
        powerUpX += spacing;
      }

      if (hasSprayPowerUp) {
        drawPowerUpIcon(powerUpX, powerUpY, iconSize, '#FFA500', '💥', 1 + permanentSprayLevel, 10, 'spray');
        powerUpX += spacing;
      }

      if (hasBulletPowerUp) {
        drawPowerUpIcon(powerUpX, powerUpY, iconSize, '#32CD32', '🔥', 1 + permanentBulletLevel, 2, 'bullet');
        powerUpX += spacing;
      }

      if (hasShieldPowerUp) {
        drawPowerUpIcon(powerUpX, powerUpY, iconSize, '#9932CC', '🛡️', 1 + permanentShieldLevel, 5, 'shield');
        powerUpX += spacing;
      }

      if (hasSpeedPowerUp) {
        drawPowerUpIcon(powerUpX, powerUpY, iconSize, '#FF69B4', '🚀', 1 + permanentSpeedLevel, 5, 'speed');
        powerUpX += spacing;
      }

      if (hasMultiPowerUp) {
        drawPowerUpIcon(powerUpX, powerUpY, iconSize, '#DC143C', '🎯', 1 + permanentMultiLevel, 3, 'multi');
        powerUpX += spacing;
      }

      // Helper function for asteroid-style power-up icons with circular depletion indicator
      function drawPowerUpIcon(x, y, size, color, emoji, level, maxLevel, powerUpType) {
        const currentTime = Date.now();
        const timeUntilDecay = powerUpDecayIntervals[powerUpType] - (currentTime - powerUpDecayTimers[powerUpType]);
        const decayProgress = level > 2 && powerUpDecayIntervals[powerUpType] > 0 ? 
          1 - (timeUntilDecay / powerUpDecayIntervals[powerUpType]) : 0;

        // Asteroid-style irregular shape
        const radius = size / 2;
        const vertices = 8;
        const irregularity = 0.3;
        
        // Create irregular asteroid shape
        ctx.save();
        ctx.translate(x, y);
        
        // Main asteroid body with rocky texture
        const asteroidGradient = ctx.createRadialGradient(-radius*0.3, -radius*0.3, 0, 0, 0, radius);
        asteroidGradient.addColorStop(0, 'rgba(200, 200, 200, 0.9)');
        asteroidGradient.addColorStop(0.3, color);
        asteroidGradient.addColorStop(0.7, 'rgba(80, 80, 80, 0.8)');
        asteroidGradient.addColorStop(1, 'rgba(40, 40, 40, 0.9)');

        ctx.fillStyle = asteroidGradient;
        ctx.beginPath();
        for (let i = 0; i < vertices; i++) {
          const angle = (i / vertices) * Math.PI * 2;
          const variation = (Math.sin(angle * 3 + Date.now() / 2000) * irregularity + 1);
          const r = radius * variation;
          const px = Math.cos(angle) * r;
          const py = Math.sin(angle) * r;
          if (i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
        ctx.closePath();
        ctx.fill();

        // Add rocky surface details
        ctx.strokeStyle = 'rgba(120, 120, 120, 0.7)';
        ctx.lineWidth = 1;
        for (let i = 0; i < 4; i++) {
          const angle = (i / 4) * Math.PI * 2;
          const startR = radius * 0.4;
          const endR = radius * 0.8;
          ctx.beginPath();
          ctx.moveTo(Math.cos(angle) * startR, Math.sin(angle) * startR);
          ctx.lineTo(Math.cos(angle) * endR, Math.sin(angle) * endR);
          ctx.stroke();
        }

        // Circular depletion indicator for levels > 2
        if (level > 2 && decayProgress > 0) {
          const depletionRadius = radius + 6;
          const startAngle = -Math.PI / 2;
          const endAngle = startAngle + (2 * Math.PI * decayProgress);
          
          // Background circle
          ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.arc(0, 0, depletionRadius, 0, Math.PI * 2);
          ctx.stroke();
          
          // Depletion arc - changes color as it depletes
          const depletionColor = decayProgress > 0.7 ? '#FF4500' : decayProgress > 0.4 ? '#FFD700' : '#00FF00';
          ctx.strokeStyle = depletionColor;
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.arc(0, 0, depletionRadius, startAngle, endAngle);
          ctx.stroke();
        }

        // Glow effect around asteroid
        ctx.shadowColor = color;
        ctx.shadowBlur = 8;
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.shadowBlur = 0;

        // Icon symbol in center
        ctx.fillStyle = 'white';
        ctx.font = `${radius * 0.8}px Arial`;
        ctx.textAlign = 'center';
        ctx.fillText(emoji, 0, radius * 0.2);

        ctx.restore();

        // Level indicator below
        ctx.fillStyle = '#FFD700';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        
        // Show MAX if at max level, otherwise show level number
        if (level >= maxLevel) {
          ctx.fillText('MAX', x, y + radius + 20);
        } else {
          ctx.fillText(level, x, y + radius + 20);
        }
      }

      ctx.restore();

      // Version tag in top right corner
      ctx.save();
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.font = 'bold 14px Arial';
      ctx.textAlign = 'right';
      ctx.fillText('v2.1', canvas.width - 10, 25);
      ctx.restore();

      // Level-up wave effect
      if (levelUpWaveTimer > 0) {
        ctx.save();
        const waveProgress = (60 - levelUpWaveTimer) / 60;
        const waveRadius = waveProgress * Math.max(canvas.width, canvas.height) * 1.5;
        const waveAlpha = 1 - waveProgress;
        
        // Draw expanding wave from player position
        ctx.globalAlpha = waveAlpha;
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = 8;
        ctx.shadowColor = '#FFD700';
        ctx.shadowBlur = 20;
        
        ctx.beginPath();
        ctx.arc(player.x + player.width/2, player.y + player.height/2, waveRadius, 0, Math.PI * 2);
        ctx.stroke();
        
        // Secondary wave for more dramatic effect
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(player.x + player.width/2, player.y + player.height/2, waveRadius * 0.8, 0, Math.PI * 2);
        ctx.stroke();
        
        ctx.restore();
        levelUpWaveTimer--;
      }

      // Level Up Display
      if (levelUpDisplay > 0) {
        ctx.save();
        const alpha = levelUpDisplay > 120 ? 1 : levelUpDisplay / 120;
        const scale = 1 + (180 - levelUpDisplay) / 60;
        
        ctx.globalAlpha = alpha;
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.scale(scale, scale);
        
        // Background glow
        ctx.shadowColor = '#FFD700';
        ctx.shadowBlur = 20;
        ctx.fillStyle = '#FFD700';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(`LEVEL ${currentLevel}`, 0, 0);
        
        // Main text
        ctx.shadowBlur = 0;
        ctx.fillStyle = 'white';
        ctx.fillText(`LEVEL ${currentLevel}`, 0, 0);
        
        ctx.restore();
        levelUpDisplay--;
      }

      if (bombFlashTimer > 0) {
        ctx.fillStyle = "rgba(255,255,255,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        bombFlashTimer--;
      }

      if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = '50px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
      }
    }

    // Main game loop.
    function gameLoop() {
      if (!gameOver) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      } else {
        draw();
        // When the game is over, show the Try Again button.
        tryAgainBtn.style.display = 'block';
      }
    }

    // Difficulty selection event listeners.
    easyBtn.addEventListener('click', () => {
      difficulty = 'easy';
      startGame();
    });

    mediumBtn.addEventListener('click', () => {
      difficulty = 'medium';
      startGame();
    });

    hardBtn.addEventListener('click', () => {
      difficulty = 'hard';
      startGame();
    });

    function startGame() {
      difficultySelection.style.display = 'none';
      startGameBtn.style.display = 'none';
      gameStarted = true;
      resetGame();
      gameLoop();
    }

    // Button event listeners.
    startGameBtn.addEventListener('click', startGame);

    tryAgainBtn.addEventListener('click', () => {
      tryAgainBtn.style.display = 'none';
      difficultySelection.style.display = 'block';
    });
  </script>
</body>
