<!DOCTYPE html>
<html>
<head>
  <title>Space Invader Style Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; margin: 0 auto; background: #000; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="800"></canvas>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Player setup
  const player = {
    x: canvas.width / 2 - 25,
    y: canvas.height - 40,
    width: 50,
    height: 20,
    speed: 5,
    color: 'white'
  };

  let bullets = [];
  let blobs = [];
  let blobSpawnTimer = 0;
  let score = 0;

  // Multipliers for power-ups
  let bulletSpeedMultiplier = 1;
  let playerSpeedMultiplier = 1;

  // Listen for key presses
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
      player.x -= player.speed * playerSpeedMultiplier;
      if (player.x < 0) player.x = 0;
    } else if (e.key === 'ArrowRight') {
      player.x += player.speed * playerSpeedMultiplier;
      if (player.x + player.width > canvas.width) {
        player.x = canvas.width - player.width;
      }
    } else if (e.key === ' ') {
      // Fire a bullet when the spacebar is pressed
      bullets.push({
        x: player.x + player.width / 2,
        y: player.y,
        radius: 5,
        speed: 7 * bulletSpeedMultiplier
      });
    }
  });

  // Function to spawn a new blob in one of several lanes
  function spawnBlob() {
    const lanes = 5; // Adjust the number of lanes as desired
    const laneWidth = canvas.width / lanes;
    const lane = Math.floor(Math.random() * lanes);
    const blob = {
      x: lane * laneWidth + laneWidth / 2,
      y: -20,
      radius: 20,
      speed: 2 + Math.random() * 2, // Random speed for variety
      color: 'hsl(' + Math.random() * 360 + ', 100%, 50%)'
    };
    blobs.push(blob);
  }

  // Update game state: move bullets, blobs, and check collisions
  function update() {
    // Spawn blobs periodically
    blobSpawnTimer++;
    if (blobSpawnTimer > 50) { // Adjust spawn frequency here
      spawnBlob();
      blobSpawnTimer = 0;
    }

    // Update bullets: move them upward
    for (let i = bullets.length - 1; i >= 0; i--) {
      bullets[i].y -= bullets[i].speed;
      if (bullets[i].y < 0) {
        bullets.splice(i, 1);
      }
    }

    // Update blobs: move them downward
    for (let i = blobs.length - 1; i >= 0; i--) {
      blobs[i].y += blobs[i].speed;
      if (blobs[i].y - blobs[i].radius > canvas.height) {
        blobs.splice(i, 1);
      }
    }

    // Check for collisions between bullets and blobs
    for (let i = blobs.length - 1; i >= 0; i--) {
      for (let j = bullets.length - 1; j >= 0; j--) {
        const dx = blobs[i].x - bullets[j].x;
        const dy = blobs[i].y - bullets[j].y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < blobs[i].radius + bullets[j].radius) {
          // On hit, apply a random power-up:
          if (Math.random() < 0.5) {
            // Boost player speed
            playerSpeedMultiplier += 0.1;
          } else {
            // Boost bullet speed
            bulletSpeedMultiplier += 0.1;
          }
          score += 10;
          blobs.splice(i, 1);
          bullets.splice(j, 1);
          break;
        }
      }
    }
  }

  // Draw the game elements
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw bullets
    ctx.fillStyle = 'yellow';
    bullets.forEach(bullet => {
      ctx.beginPath();
      ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    // Draw blobs
    blobs.forEach(blob => {
      ctx.fillStyle = blob.color;
      ctx.beginPath();
      ctx.arc(blob.x, blob.y, blob.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    // Draw score
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 10, 30);
  }

  // Main game loop
  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
