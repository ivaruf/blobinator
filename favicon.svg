
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Space background -->
  <rect width="64" height="64" fill="#0a0a1a"/>
  
  <!-- Stars -->
  <circle cx="8" cy="12" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="52" cy="8" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="18" cy="6" r="0.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="42" cy="18" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="56" cy="32" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="12" cy="54" r="0.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="48" cy="58" r="0.5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Player ship (centered) -->
  <g transform="translate(32, 45)">
    <!-- Main body -->
    <rect x="-8" y="-6" width="16" height="8" fill="#e0e0e0" rx="2"/>
    <!-- Nose -->
    <polygon points="0,-8 -4,-2 4,-2" fill="#ffd700"/>
    <!-- Wings -->
    <rect x="-12" y="-2" width="4" height="6" fill="#4169e1" rx="1"/>
    <rect x="8" y="-2" width="4" height="6" fill="#4169e1" rx="1"/>
    <!-- Engine exhausts -->
    <rect x="-6" y="2" width="3" height="4" fill="#ff4500" rx="1"/>
    <rect x="3" y="2" width="3" height="4" fill="#ff4500" rx="1"/>
    <!-- Cockpit -->
    <rect x="-4" y="-4" width="8" height="4" fill="#00ced1" rx="2"/>
  </g>
  
  <!-- Enemy blobs -->
  <circle cx="20" cy="16" r="6" fill="#ff1493" opacity="0.9"/>
  <circle cx="20" cy="16" r="4" fill="#ff69b4" opacity="0.7"/>
  
  <circle cx="44" cy="12" r="5" fill="#32cd32" opacity="0.9"/>
  <circle cx="44" cy="12" r="3" fill="#90ee90" opacity="0.7"/>
  
  <!-- Bullets/projectiles -->
  <circle cx="32" cy="28" r="2" fill="#ffff00"/>
  <circle cx="28" cy="24" r="1.5" fill="#ffd700"/>
  <circle cx="36" cy="32" r="1.5" fill="#ffd700"/>
  
  <!-- Power-up box -->
  <rect x="8" y="38" width="8" height="8" fill="#1e90ff" stroke="#ffffff" stroke-width="1" rx="1"/>
  <text x="12" y="44" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">âš¡</text>
</svg>
